<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="http://code.jquery.com/jquery-latest.js">
		</script>
		<script>
			$(document).ready(function() {
				$("#but1").click(function() {
					$("[href]").hide();
				});
				$("#but2").click(function() {
					$("[href]").show();
				});
			});
		</script>
	</head>
	<body>
		<h2>Это заголовок 2 уровня!</h2>
		<p><a href="https://www.onliner.by/">Onliner</a></p>
		<p><a href="https://habr.com/ru/">Habr</a></p>
		
		<button id="but1">Hide all 'HREF' elements</button>
		<button id="but2">Show all 'HREF' elements</button>
	</body>
</html>
